<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>iPhone 16 - css</title>
</head>

<body>

<header>
    <nav class="navigation">
        <a href="#"><img src="./img/logo (1).png" alt="logo do iphone" class="logo"></a>
        <ul>
            <li><a href="#">Mac</a></li>
            <li><a href="#">iPad</a></li>
            <li><a href="#" class="check">iPhone</a></li>
            <li><a href="#">Watch</a></li>
            <li><a href="#">AirPods</a></li>
            <li><a href="#">Só na Apple</a></li>
            <li><a href="#">Suporte</a></li>
        </ul>
    </nav>
</header>    
    <main>
        <div class="circle"></div>
        <div class="div-principal">
            <img src="./img/iphone-16-logo-png_.png" alt="" class="logo-16">
            <h3>Tão poderoso.
                Tão ao seu alcance.
            </h3>
            <p>Em dois tamanhos perfeitos.
                Agora com um toque de amarelo.
            </p>
            <h6>A partir de R$ 633,25/mês ou R$ 7.599*</h6>
            <button>Comprar</button>
            <h5>Escolha sua cor:</h5>

            <div class="conteudo">
                <span id="azul" onclick="imgSlide('img-iphone'); circleChange('#455442')"></span>
                <span id="amarelo" onclick="imgSlide('img/green.png'); circleChange('#445c42')"></span>
                <span id="branco" onclick="imgSlide('img/green.png'); circleChange('#445c42')"></span>
                <span id="preto" onclick="imgSlide('img/green.png'); circleChange('#445c42')"></span>
                <span id="vermelho" onclick="imgSlide('img/green.png'); circleChange('#445c42')"></span>
                <span id="roxo" onclick="imgSlide('img/green.png'); circleChange('#445c42')"></span>
            </div>
        </div>
        <img src="./img/iphone-preto.png" class="img-iphone" alt="Imagem do iPhone" id="phone">
    </main>
</body>

</html>
